{% extends 'base/base.html' %}
{% block content %}
    {% if content_list %}
        {% for content in content_list %}
            <div class="container px-4 px-lg-5">
                <!-- Heading Row-->
                <div class="row gx-4 gx-lg-5 align-items-center my-5">
                    <div class="col-lg-7"><img class="img-fluid rounded mb-4 mb-lg-0" src="https://dummyimage.com/900x400/dee2e6/6c757d.jpg" alt="..." /></div>
                    <div class="col-lg-5">
                        <h3 class="font-weight-light">{{ content.title }}</h3>
                        <h6>{{ content.content | truncatewords:30}}</h6>
                        <a class="btn btn-primary" href="{% url 'detail' content.id %}">상품 상세보기</a>
                    </div>
                </div>
            </div>
    {% endfor %}
    {% else %}
        <div class="container">
            <h1 style="text-align: center"> 장바구니가 비어있습니다</h1>
        </div>
    {% endif %}
{% endblock %}
