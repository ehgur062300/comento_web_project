{% extends 'base/base.html' %}
{% block content %}
<div style="background-color: #1b1e21">
    <div class="container" style="padding-top: 10%; padding-bottom: 15%;">
        <div style="width: 50%; margin: auto; padding-bottom: 10%; border: solid black; background-color: white">
            <h1 align="center" style="padding-bottom: 10%; padding-top: 5%">회원가입</h1>
            <form method="POST" class="post-form" action="{% url 'accounts:signup' %}" style="width: 80%; margin: auto">
                {% csrf_token %}
                {% include "accounts/form_errors.html" %}
                <div class="form-group">
                    <input type="ID" class="form-control" name="username" aria-describedby="IDHelp" placeholder="아이디"
                            value="{{ form.username.value|default_if_none:'' }}" style="border: solid black; font-size: 20px">
                </div>

                <p style="padding-top: 10%"></p>
                <div class="form-group">
                    <input type="password" class="form-control" name="password1" placeholder="비밀번호 입력"
                          value="{{ form.password1.value|default_if_none:'' }}" style="border: solid black; font-size: 20px">
                </div>
                <p style="padding-top: 3%"></p>
                <div class="form-group">
                    <input type="password" class="form-control" name="password2" placeholder="비밀번호 재입력"
                          value="{{ form.password2.value|default_if_none:'' }}" style="border: solid black; font-size: 20px">
                </div>

                <p style="padding-top: 3%"></p>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="이메일"
                          value="{{ form.email.value|default_if_none:'' }}" style="border: solid black; font-size: 20px">
                </div>
                <p align="center" style="padding-top: 5%;">
                    <input class="btn btn-primary" type="submit" value="회원가입">
                </p>

                <p align="center" style="padding-top: 10%">
                    <smal>혹시 계정이 이미 있으신가요? <a href="{% url 'accounts:login' %}" style="color: gray">| 로그인</a></smal>
                </p>
            </form>
            {% if error %}
            {{error}}
            {% endif %}
        </div>
  </div>
</div>
{% endblock %}
